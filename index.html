    <title>EduCore - Exam Result Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      @media print {
        @page {
            margin: 0;
            size: auto; 
        }
        
        /* Hide elements marked as no-print */
        .no-print, .no-print * { 
            display: none !important; 
        }

        /* Essential resets for full page printing */
        html, body, #root, main, .print-reset {
            background-color: white !important;
            height: auto !important;
            min-height: 0 !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
            display: block !important;
            position: static !important;
        }

        /* Specific fix for the main content area margin set in App.tsx */
        main {
            margin-left: 0 !important;
            padding: 0 !important;
        }

        /* Ensure high-quality printing of graphics and colors */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            box-shadow: none !important; 
        }
        
        /* Force container visibility */
        .print-force-visible {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Prevent background colors from being stripped */
        .print-bg-indigo { background-color: #1e1b4b !important; color: white !important; }
      }
    </style>
