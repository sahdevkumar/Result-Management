    <meta charset="UTF-8" />

    <title>Unacademy - Exam Result Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151e2e',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      
      /* --- GLOBAL DROPDOWN & INPUT THEME ENGINE --- */
      select, input, textarea {
        transition: all 0.2s ease-in-out;
      }

      /* --------------------------- */
      /* --- QUANTUM THEME ENGINE --- */
      /* --------------------------- */

      /* Quantum Light (Default/White/Cyan) */
      html.quantum body {
        background-color: #f8fafc;
        color: #0f172a;
      }
      /* Light overrides for specific elements */
      html.quantum .text-cyan-400 { color: #0891b2 !important; }
      html.quantum .text-cyan-300 { color: #06b6d4 !important; }
      html.quantum .border-cyan-900\/50 { border-color: #cffafe !important; }
      html.quantum .bg-cyan-950\/30 { background-color: #ecfeff !important; }
      
      /* Quantum Dark (Neon/Black/Cyan) */
      html.quantum.dark body {
        background-color: #020617;
        color: #22d3ee;
      }
      
      /* Global Glass Override for Dark Mode Cards/Containers */
      /* We exclude .print-content and .iso-bg to allow specific elements to retain their white/native background */
      html.quantum.dark .bg-white:not(.print-content):not(.iso-bg), 
      html.quantum.dark .dark\:bg-slate-900:not(.print-content):not(.iso-bg), 
      html.quantum.dark .dark\:bg-slate-800:not(.print-content):not(.iso-bg) {
        background-color: rgba(8, 51, 68, 0.3) !important;
        border: 1px solid #0e7490 !important;
        color: #67e8f9 !important;
        backdrop-filter: blur(5px);
      }

      /* Input/Select Override */
      html.quantum.dark input:not(.print-content), 
      html.quantum.dark select:not(.print-content), 
      html.quantum.dark textarea:not(.print-content) {
        background-color: rgba(6, 182, 212, 0.05) !important;
        border-color: #0891b2 !important;
        color: #a5f3fc !important;
      }

      /* Text Overrides for High Contrast in Neon Mode */
      html.quantum.dark .text-slate-800:not(.print-content), 
      html.quantum.dark .text-slate-900:not(.print-content) {
        color: #cffafe !important;
      }
      html.quantum.dark .text-slate-500:not(.print-content),
      html.quantum.dark .text-slate-600:not(.print-content) {
        color: #22d3ee !important;
        opacity: 0.7;
      }

      /* Dropdown Options - Always dark in dark mode */
      select option {
        background-color: #ffffff;
        color: #1e293b;
        padding: 10px;
      }
      html.dark select option {
        background-color: #0f172a;
        color: #f1f5f9;
      }
      html.quantum.dark select option {
        background-color: #020617 !important;
        color: #22d3ee !important;
      }

      /* --- CUSTOM SCROLLBAR (QUANTUM THEME) --- */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
        transition: background-color 0.2s;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }

      /* Dark Mode Scrollbar */
      html.dark ::-webkit-scrollbar-thumb {
        background-color: #334155; /* slate-700 */
      }
      
      html.dark ::-webkit-scrollbar-thumb:hover {
        background-color: #06b6d4; /* cyan-500 - Quantum Glow */
      }
      
      html.dark ::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* --- UTILITIES --- */
      .hide-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .hide-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* --- ISOLATED & PRINT CONTENT --- */
      /* Forces elements to behave like paper/standard components even in Quantum Dark mode */
      .print-content, .iso-bg {
          background-color: #ffffff !important;
          color: #000000 !important;
          border-color: #e2e8f0 !important;
          box-shadow: none !important;
      }
      .print-content * {
          color: inherit; /* Reset text colors inside print content to black/inherit */
      }

      /* --- PRINT STYLES --- */
      @media print {
        @page { margin: 0; size: auto; }
        .no-print, .no-print * { display: none !important; }
        html, body, #root, main, .print-reset {
            background-color: white !important;
            height: auto !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
            display: block !important;
            position: static !important;
            color: black !important;
            box-shadow: none !important;
            border: none !important;
        }
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            box-shadow: none !important; 
            text-shadow: none !important;
        }
        /* Hide scrollbars in print */
        ::-webkit-scrollbar { display: none; }
      }
    </style>
